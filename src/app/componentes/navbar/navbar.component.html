 <!--modal-->
 <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content  bg-dark" >
      <div class="modal-header">
        <h5 class="modal-title fw-bold" id="loginModalLabel">Login Form</h5>
        <button type="button" class="btn-close"  data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="loginForm" (ngSubmit)="loginFormSubmit">
          <div class="mb-3">
            <label for="id_email" class="form-label">Direcci칩n de mail</label>
            <input formControlName="email" [class.is-invalid]="emailField.touched && emailField.invalid" type="email"
              class="form-control" id="id_email">
            <div *ngIf="emailField.touched && emailField.hasError('required')" class="d-block invalid-feedback">Por favor, ingresar una direcci칩n de mail.</div>
            <div *ngIf="emailField.touched && emailField.hasError('email')" class="d-block invalid-feedback"> La direcci칩n de Email
              no es v치lida</div>
          </div>
          <div class="mb-3">
            <label for="id_Password" class="form-label">Password</label>
            <input formControlName="password" [class.is-invalid]="passwordField.touched && passwordField.invalid"
              type="password" class="form-control" id="id_Password">
            <div *ngIf="passwordField.touched && passwordField.hasError('required')" class="d-block invalid-feedback">
              Por favor, ingresar el  Password.</div>
          </div>
          <button  type="submit" id="submit" class=" mt-3 btn btn-primary w-100">Enviar</button>
        </form>
      </div>
    </div>
  </div>
</div>
